<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle</title>
		<link rel="stylesheet" type="text/css" href="estilos.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript">
            function guardar(){
                var nombre = document.getElementById("entrada_texto").value;
                var tipo = document.getElementById("modo").value;
                localStorage.setItem("name", nombre);
                localStorage.setItem("mode", tipo);
            }
        </script>
	</head>
	<body background="img/Puzzle-Green.jpg">
		<h1 id="talking_box2">Block Number <br> Puzzle</h1>
        <!--h2 id="talking_box3">Por favor, ingresa tu nombre:</h2-->
        <form action="tablero.html" onsubmit="guardar()">
            <input type="text" id="entrada_texto" maxlength="10" placeholder="Nombre" required />
            <h2 id="talking_box3">Modo de juego:</h2>
            <select name="modo" id="modo">
                <option value="ascendente">Ascendente</option>
                <option value="descendente">Descendente</option>
            </select>
            <!--p><button type="submit" id="jugar" class="jugar">Â¡Jugar!</button></p-->
            <br>
            <input type="image" src="img/Play_2.png" id="play"/>
        </form>
	</body>
</html>
